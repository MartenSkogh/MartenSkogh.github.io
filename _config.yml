# site settings

title: Mårten Skogh
description: Struggles in Hilbert space
url: https://cvless.netlify.app
baseurl: ""
permalink: pretty
repo: https://github.com/MartenSkogh/MartenSkogh.github.io

# author settings

author:
  name: Mårten Skogh
  email: marten.skogh@protonmail.com
photo: /assets/jpg/me.jfif

# social media links

social:
  github: MartenSkogh
  linkedin: MartenSkogh

# build settings

exclude:
  - LICENSE
  - README.md

plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate-v2
  - jekyll-seo-tag
  - jekyll-sitemap

whitelist:
  - jekyll-sitemap

sass:
  sass_dir: _sass
  style: compressed
  sourcemap: never

feed:
  path: atom.xml

autopages:
  enabled: false

pagination:
  enabled: true
  per_page: 1
  sort_reverse: true
  permalink: /:num/
  title: ":title &middot; Page :num"
